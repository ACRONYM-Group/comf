<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Comfy Tower Defense</title>
        <link rel="icon" 
        type="image/png" 
        href="img/hot_cocoa.png">
        <link rel="stylesheet" href="style.css">
        <script src="js/enemy_class.js"></script>
        <script src="js/game_data.js"></script>
        <script src="js/spawn.js"></script>
        <script src="js/point.js"></script>
        <script src="js/tower_class.js"></script>
        <script src="js/unit_files/oven.js"></script>
        <script src="js/unit_files/campfire.js"></script>
        <script src="js/ongoing_attack_class.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header class="navbar">
            <div class="flexbox">
                <div class="logoDiv" style="position: relative;">
                    <a href="/index.dpy" style="display:flex; padding:0; margin-left:10px;">
                    <img src="img/ACRONYM.png" style="width: 52px; height:52x;">
                    <h3 class="logo">ACRONYM</h3>
                    </a>
                </div>
                <div class="dropdownBar"></div>
                    <div class="dropdown">
                        <button class="dropbtn">Projects</button>
                        <div class="dropdown-content">
                            <a href="/4dTicTacToe/release.dpy">4D Tic Tac Toe</a>
                            <a href="/Acorn/index.dpy">ACORN</a>
                            <a href="/quickReference.dpy">Cheat Sheet</a>
                        </div>
                    </div>
                    <a href="https://mail.scienceandpizza.com:444/mail/" class="loginButton">Mail</a>
                </div>
            
        </header>

        <center>
            <img id="main_menu" src="img/title.png" style="width:50%"></img>
        </center>
        <canvas id="main_canvas" style="width:100%; height:100%"></canvas>
        
        <div id="ui_bar"> 
            <img id="ui_bar_logo" src="img/ACRONYM.png" >
            <!-- left elements -->
            <button id="tower1" class="tower_selector">
                <img src="img/oven.png" alt="img/blank.png">
            </button>
        
            <button id="tower2" class="tower_selector">
                <img src="img/campfire.gif" alt="img/blank.png" style="width:25px; height: 25px; margin-top:10px;">
            </button>

            <!-- right elements -->
            <div id="wave_counter" class="info_box">
                <p id="wave_1">
                    Wave
                </p>
                <p id="wave_2">
                    0
                </p>
            </div>
            <div id="chc" class="info_box">
                <img src="img/CHC.png">
                <p id="chc_counter_value">
                    0
                </p>
            </div>
            <button id="next_wave" class="wave_control" onclick="next_wave()">
                Next
            </button>
            <button id="fastwave" class="wave_control" onclick="is_speed = !is_speed">
                >>
            </button>
        </div>
        
        <div style="display:none;">
            <img id="blank_img" src="img/blank.png">
            <img id="snowflake_img" src="img/snowflake.png">
            <img id="snowflake_yellow_img" src="img/snowflake_yellow.png">
            <img id="oven_img" src="img/oven.png">
            <img id="campfire_img" src="img/campfire.png">
            <img id="background_img" src="img/background.png">
            <img id="Wintry_Forest_img" src="img/Wintry_Forest.png">
            <img id="Lizs_forest_post-logging_img" src="img/Lizs_forest_post-logging.png">
            <img id="cookie_img" src="img/cookie.png">
          </div>
    </body>
</html>
